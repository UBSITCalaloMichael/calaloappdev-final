<div class="container">
    <div class="jumbotron" *ngIf="selectedProduct">
        <section class="get-in-touch">
        
        <a routerLink="/viewlists" class="text-decoration-none">Back To View List</a>
    
        <h1 class="title">Good Day!</h1>
        
        <div class="a">
        <p class="lead">I am interested in your <a routerLink="/viewdetails/{{selectedProduct.id}}" class="text-decoration-none">{{selectedProduct.pname}}</a> with Product ID: <a routerLink="/viewdetails/{{selectedProduct.id}}" class="text-decoration-none">{{selectedProduct.id}}</a>. How do i send my order? </p>
        </div>
        <hr class="my-4">
        
            <h1 class="title">Here are my details:</h1>
        
            <h1 class="title">Get in touch</h1>
            <form class="contact-form row">
               <div class="form-field col-lg-6">
                  <input id="name" class="input-text js-input" type="text" required>
                  <label class="label" for="name">First Name</label>
               </div>
               <div class="form-field col-lg-6 ">
                  <input id="email" class="input-text js-input" type="email" required>
                  <label class="label" for="email">Last Name</label>
               </div>
               <div class="form-field col-lg-6 ">
                  <input id="company" class="input-text js-input" type="text" required>
                  <label class="label" for="company">Email</label>
               </div>
                <div class="form-field col-lg-6 ">
                  <input id="phone" class="input-text js-input" type="text" required>
                  <label class="label" for="phone">Contact Number</label>
               </div>
               <div class="form-field col-lg-12">
                  <input id="message" class="input-text js-input" type="text" required>
                  <label class="label" for="message">Message</label>
               </div>
               <div class="form-field col-lg-12">
                  <input class="submit-btn" type="submit" value="Submit">
               </div>
            </form>
         </section>
         
      </div>
    </div>
